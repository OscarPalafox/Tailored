<div >
	<form action="/search/{{search}}{% if search != None and search != '' %}/{% endif %}" class="search" method="POST">
		{% csrf_token %}
		{% if search == None %}
			<input type="text" name="search">
		{% else %}
			<input type="text" name="search" placeholder="{{search}}">
		{% endif %}
		<input class = "btn btn-primary" type="submit" name="request" value="Submit"><br>
	</form>
</div>
