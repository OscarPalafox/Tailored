<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" href="">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/icon-font.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
	</head>
	<body>
		<div class="limiter">
			<div class="container-login">
				<div class="wrap-login p-l-50 p-r-50 p-t-77 p-b-30">
					<form class="login-form validate-form">
						<span class="login-form-title p-b-55">
							Login
						</span>
						<div class="wrap-input validate-input m-b-16" data-validate="Valid email is required: example@abc.com">
							<input class="input" type="text" name="email" placeholder="Email">
							<span class="focus-input"></span>
							<span class="symbol-input">
								<span class="lnr lnr-envelope"></span>
							</span>
						</div>
						<div class="wrap-input validate-input m-b-16" data-validate="Password is required">
							<input class="input" type="password" name="pass" placeholder="Password">
							<span class="focus-input"></span>
							<span class="symbol-input">
								<span class="lnr lnr-lock"></span>
							</span>
						</div>
						<div class="container-login-form-btn p-t-25">
							<button class="login-form-btn">
								Login
							</button>
						</div>
						<div class="text-center w-full p-t-42 p-b-22">
							<span class="txt1">
								Or login with
							</span>
						</div>
						<a href="#" class="btn-face m-b-10">
						<i class="fa fa-facebook-official"></i>
							Facebook
						</a>
						<a href="#" class="btn-google m-b-10">
							<img src="images/icons/icon-google.png" alt="">
							Google
						</a>
						<div class="text-center w-full p-t-115">
							<span class="txt1">
								Not a member?
							</span>
							<a class="txt1 bo1 hov1" href="{% url 'registration_register' %}">
								Sign up now
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>           
		<script src="{% static 'js/jquery/jquery-3.2.1.min.js'%}" ></script>
		<script src="{% static 'js/popper.min.js'%}" ></script>
		<script src="{% static 'js/bootstrap.min.js'%}" ></script>
		<script src="{% static 'js/select2.min.js'%}" ></script>
		<script src="{% static 'js/main.js'%}"></script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-23581568-13');
		</script>
		<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/a2bd7673/cloudflare-static/rocket-loader.min.js"  defer=""></script>
	</body>
</html>
