<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Tailored | Sign Up</title>

		<link rel="stylesheet" type="text/css" href="{% static 'css/material-design-iconic-font.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/signup_main.css'%}">
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	</head>
	<body>
		<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
			<div class="wrapper wrapper--w680">
				<div class="card card-4">
					<div class="card-body">
						<h2 class="title">Register</h2>
						<form method="POST" action = ".">
							{{ csrf_token }}
							<fieldset>
								<legend>{{ title }}</legend>
								{% for field in form %}
									<div class="row row-space">
										<div class="col-2">
											<div class="input-group">
												<label class="label">{{ field.labelÂ }}</label>
												<div class="input--style-4">
													{{ field }}
												</div>
											</div>
										</div>
									</div>
							</fieldset>
							<div class="p-t-15">
								<button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static 'js/jquery/jquery-3.2.1.min.js'%}"></script>
		<script src="{% static 'js/main.js'%}"></script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13" type="d7f0ee6292a92c016cdd2cb1-text/javascript"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-23581568-13');
		</script>
		<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/a2bd7673/cloudflare-static/rocket-loader.min.js"  defer=""></script>
	</body>
</html>
