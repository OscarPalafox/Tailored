<!DOCTYPE html>
{% load staticfiles %}
{% load form_class%}
<html lang="en">
   <head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css'%}">

		<link rel="stylesheet" type="text/css" href="{% static 'css/icon-font.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
   </head>
   <body>
            <div class="limiter">
			   <div class="container-login">
				  <div class="wrap-login p-l-50 p-r-50 p-t-77 p-b-30">
					 <form class="login-form validate-form" method="post" acyion = ".">
						{% csrf_token %}	
						<span class="login-form-title p-b-55">
						Login
						</span>
						<div class="wrap-input validate-input m-b-16" data-validate="Valid email is required: example@abc.com">
						   
						   {{form.username|addcss:"input"}}
						   
						   <span class="focus-input"></span>
						   <span class="symbol-input">
						   <span class="lnr lnr-user"></span>
						   </span>
						</div>
						<div class="wrap-input validate-input m-b-16" data-validate="Password is required">
						   {{form.password|addcss:"input"}}
						   <span class="focus-input"></span>
						   <span class="symbol-input">
						   <span class="lnr lnr-lock"></span>
						   </span>
						</div>
						<div class="container-login-form-btn p-t-25">
						   <button class="login-form-btn">
						   Login
						   </button>
						</div>
						<div class="text-center w-full p-t-42 p-b-22">
						   <a class="txt1 hov1" href="{% url 'auth_password_reset' %}">
						   Forgotten Password?
						   </a>
						</div>
						
						<div class="text-center w-full p-t-115">
						   <span class="txt1">
						   Go Back
						   </span>
						   <a class="txt1 hov1" href="{% url 'tailored:index' %}">
						   Home
						   </a>
						</div>
						<div class="text-center w-full ">
						   <span class="txt1">
						   Not a member?
						   </span>
						   <a class="txt1 hov1" href="{% url 'registration_register' %}">
						   Sign up now
						   </a>
						</div>
					 </form>
				  </div>
			   </div>
			</div>           
         <script src="{% static 'js/jquery/jquery-3.2.1.min.js'%}"></script>
         <script src="{% static 'js/popper.min.js'%}"></script>
         <script src="{% static 'js/bootstrap.min.js'%}"></script>
         <script src="{% static 'js/select2.min.js'%}"></script>
         <script src="{% static 'js/main.js'%}"></script>
   </body>
</html>
