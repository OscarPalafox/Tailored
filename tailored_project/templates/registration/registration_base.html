<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<title>
			Tailored | 
			{% block title_block %}
			{% endblock %}
		</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/material-design-iconic-font.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/signup_main.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
	</head>
	<body>
		<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
			<div class="wrapper wrapper--w680">
				<div class="card card-4">
					<div class="card-body">
						{% block body_block %}
						{% endblock %}
						<div class="text-center w-full p-t-15">
						   <span class="txt1">
						   Go Back
						   </span>
						   <a class="txt1 hov1" href="{% url 'tailored:index' %}">
						   Home
						   </a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static 'js/jquery/jquery-3.2.1.min.js'%}" ></script>
		<script src="{% static 'js/main.js'%}"></script>
		
	</body>
</html>
